<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
    <link rel="shortcut icon" href="img/applogo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/applogo.png" alt="App logo" />
        <h3>Online store</h3>
      </div>
      <div class="search-box">
        <input type="text" class="txts" placeholder="Search" id="search"/>
        <button id="btnsearch" i class="fas fa-search"></i></button>
      </div>
    </header>

    <div class="row main">
      <div class="col-3">
        <div class="categories">
          <h3>Categories</h3>
          <ul class="list-group list-category" id="category-container">
            
          </ul>
        </div>
      </div>
      <div class="col-9">
        <div class="products" id="products-container">
          
        </div>
        <div class="loader-container hideorshow" id="loader">
          <div class="loader-header">
            <div class="img"></div>
            <div class="details">
              <span class="name"></span>
              <span class="about"></span>
            </div>
          </div>
          <div class="loader-desc">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <div class="btns">
            <div class="btn btn-1"></div>
            <div class="btn btn-2"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
